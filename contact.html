<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
  <header class="header">
    <a href="index.html" class="hlogo">
    <img src="media/GameHub_Logo.png" alt="Gamehub logo" height="63"></a>
    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="icons">
      <i class="bx bx-menu" id="menu-icon"></i>
      <i class="bx bx-x" id="close-icon"></i>
    </label>
    <nav class="navbar">
      <a href="index.html" style="--i: 0">Home</a>
      <a href="games.html" style="--i: 1">Games</a>
      <a href="shopping.html" style="--i: 2">Shopping Cart</a>
      <a href="about.html" style="--i: 3">About</a>
      <a href="contact.html" style="--i: 4">Contact</a>
    </nav>
  </header>
  
      <h1 id="contact"> Contact Us</h1>
      <div class="container">
        <form action="/contactdone.html">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email">

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
    </body>
    </html>
